<form [formGroup]="medicationForm" (ngSubmit)="submit()">
  <div formArrayName="medications">
    <div *ngFor="let medication of medications.controls; let i = index" [formGroupName]="i">
      <div class="medication-entry">
        <!-- Name of the medication -->
        <input type="text" formControlName="Name" placeholder="藥品名稱">
        
        <!-- Dosage input -->
        <input type="number" formControlName="Dosage" placeholder="每次劑量 (粒)">
        
        <!-- Frequency input -->
        <input type="number" formControlName="Frequency" placeholder="每日頻率 (次)">
        
        <!-- Remove medication button -->
        <button type="button" (click)="removeMedicationField(i)">刪除藥品</button>
      </div>
    </div>
  </div>
  <button type="button" (click)="addMedicationField()">增加藥品</button>
  <button type="submit">送出</button>
</form>
